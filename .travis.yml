# 包括 push 完成的 image 到 Docker Hub
services:
  - docker
env:
  global:
    - DOCKER_COMPOSE_VERSION=1.23.2
    - secure: ""
    - secure: ""
    - secure: ""
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
    -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker --version
  - docker-compose version
  - echo "Login into Docker Hub"
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - export GIT_SHA=`git rev-parse --short HEAD`
  - echo "Building commit $GIT_SHA"
  - heroku container:login
jobs:
  include:
    - stage: tests
      name: "Unit Tests"
      script:
        - docker-compose build db
        - docker-compose build test-postgresql
        - docker-compose run test-postgresql
    - stage: tests
      name: "Static Analysis"
      script:
        - docker-compose build static-analysis
        - docker-compose run static-analysis
    - stage: push
      script:
        - docker-compose build server
        - docker tag thoughts_server:latest hongminghsieh/ch4:$GIT_SHA
        - docker push hongminghsieh/ch4:$GIT_SHA
        - docker tag thoughts_server:latest hongminghsieh/ch4:$TRAVIS_BRANCH

        - docker tag thoughts_server:latest registry.heroku.com/advance-tech-ch4/web
        - docker push registry.heroku.com/advance-tech-ch4/web
        # - heroku container:push web --app advance-tech-ch4
      deploy:
        - provider: script
          script: docker push hongminghsieh/ch4:$TRAVIS_BRANCH
          on:
            branch: master
        - provider: script
          script: docker push hongminghsieh/ch4:$TRAVIS_TAG
          on:
            tags: true
